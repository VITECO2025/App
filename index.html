<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <title>VITECO ERP</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #2C3E50;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px;
      display: flex;
      align-items: center;
      border-radius: 5px;
      cursor: pointer;
      gap: 10px;
    }
    .sidebar a:hover {
      background: #34495E;
    }
    .sidebar img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }
    .content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ECF0F1;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    .welcome {
      display: block;
    }
    .welcome img {
      max-width: 400px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

    <a onclick="loadApp('https://mail.zoho.com/zm/#mail/folder/inbox')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Zoho_Mail-256.png" alt="Zoho Mail"> Email

  <div class="content" id="contentContainer">
    <div class="welcome" id="welcomeScreen">
      <img src="https://c1nguyendu.pgdcujut.edu.vn/wp-content/uploads/2022/07/nhung-hinh-nen-powerpoint-mo-dau-dep-va-an-tuong-nhat-670712.jpg" alt="Welcome Image">

    </div>
    <iframe id="appFrame" src=""></iframe>
  </div>

  <script>
    function loadApp(url, useIframe) {
      document.getElementById('welcomeScreen').style.display = 'none';
      let frame = document.getElementById('appFrame');
      if (useIframe) {
        frame.src = url;
        frame.style.display = 'block';
      } else {
        window.open(url, '_blank');
      }
    }
  </script>
