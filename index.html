<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VITECO ERP</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #2C3E50;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      transition: width 0.3s ease;
    }
    .sidebar.collapsed {
      width: 60px; /* khi thu nhỏ */
      overflow: hidden;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      transition: opacity 0.3s ease;
    }
    .sidebar.collapsed h2 {
      opacity: 0;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px;
      display: flex;
      align-items: center;
      border-radius: 5px;
      cursor: pointer;
      gap: 10px;
      white-space: nowrap;
      transition: gap 0.3s ease, padding 0.3s ease;
    }
    .sidebar.collapsed a {
      justify-content: center;
      gap: 0;
      padding: 12px 0;
    }
    .sidebar img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }
    .content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ECF0F1;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      box-sizing: border-box;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    .welcome {
      display: block;
    }
    .welcome img {
      max-width: 400px;
      margin-bottom: 20px;
    }
    /* nút toggle */
    .toggle-btn {
      position: absolute;
      top: 10px;
      left: 260px;
      background: #2C3E50;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .collapsed + .content .toggle-btn {
      left: 70px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>VITECO - App</h2>
    <a onclick="loadApp('https://onedrive.com')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Microsoft_Office_OneDrive_%282019%E2%80%93present%29.svg" alt="OneDrive"> OneDrive
    </a>
    <a onclick="loadApp('https://zalo.me/pc')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo"> Zalo
    </a>
    <a onclick="loadApp('https://trello.com')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Font_Awesome_5_brands_trello.svg" alt="Trello"> Trello
    </a>
    <!-- thêm các menu khác ở đây -->
  </div>
  
  <div class="content" id="contentContainer">
    <button class="toggle-btn" onclick="toggleSidebar()">&#9664;</button>
    <div class="welcome" id="welcomeScreen">
      <img src="https://c1nguyendu.pgdcujut.edu.vn/wp-content/uploads/2022/07/nhung-hinh-nen-powerpoint-mo-dau-dep-va-an-tuong-nhat-670712.jpg" alt="Welcome Image">
      <h2>Welcome to VITECO team 2025!</h2>
      <p>Chọn một ứng dụng từ danh sách bên trái để bắt đầu làm việc.</p>
    </div>
    <iframe id="appFrame" src=""></iframe>
  </div>

  <script>
    function loadApp(url, useIframe) {
      document.getElementById('welcomeScreen').style.display = 'none';
      let frame = document.getElementById('appFrame');
      if (useIframe) {
        frame.src = url;
        frame.style.display = 'block';
      } else {
        window.open(url, '_blank');
      }
    }

    function toggleSidebar() {
      let sidebar = document.getElementById('sidebar');
      let btn = document.querySelector('.toggle-btn');
      sidebar.classList.toggle('collapsed');
      if (sidebar.classList.contains('collapsed')) {
        btn.innerHTML = '&#9654;'; // mũi tên phải
      } else {
        btn.innerHTML = '&#9664;'; // mũi tên trái
      }
    }
  </script>
</body>
</html>
