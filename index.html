<!DOCTYPE html>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
    }

    /* ========== SIDEBAR ========== */
    .sidebar {
      width: 250px;
      background: #2C3E50;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      transition: width 0.3s ease;
    }

    .sidebar.hidden {
      width: 0;
      padding: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .sidebar h2 {
      font-size: 18px;
      margin: 0 0 20px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background: #34495E;
    }

    .sidebar img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    /* ========== CONTENT ========== */
    .content {
      flex: 1;
      background: #ECF0F1;
      height: 100vh;
      position: relative;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    /* ========== DASHBOARD (DEFAULT) ========== */
    .dashboard {
      width: 100%;
      height: 100%;
      display: block;
      background: #ECF0F1;
    }

    .dashboard iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ========== TOGGLE BUTTON ========== */
    .toggle-btn {
      position: absolute;
      top: 50%;
      left: 250px;
      transform: translateY(-50%);
      background: #2C3E50;
      color: #fff;
      border: none;
      padding: 8px 10px;
      cursor: pointer;
      border-radius: 0 6px 6px 0;
      z-index: 1000;
      transition: left 0.3s ease;
    }

    .sidebar.hidden + .content .toggle-btn {
      left: 0;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .sidebar { width: 220px; }
      .toggle-btn { left: 220px; }
      .sidebar.hidden + .content .toggle-btn { left: 0; }
    }
  </style>
</head>

  <!-- ========== SCRIPT ========== -->
  <script>
    function loadApp(url, useIframe) {
      const dashboard = document.getElementById('dashboard');
      const frame = document.getElementById('appFrame');

      if (useIframe) {
        dashboard.style.display = 'none';
        frame.src = url;
        frame.style.display = 'block';
      } else {
        window.open(url, '_blank');
      }
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const btn = document.getElementById('toggleBtn');
      sidebar.classList.toggle('hidden');
      btn.innerHTML = sidebar.classList.contains('hidden') ? '&#9654;' : '&#9664;';
    }
  </script>
